<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="Stylesheet" href="Calc.css">
</head>
<body>
  
    
        
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
      <input type="text"  id="inputBox" placeholder= "0" ><br>
      <table>
      <tr>
     <td><button class="operator">(</button></td>
     <td><button class="operator">)</button></td>
     <td><button class="cancel">DEL</button></td>
     <td><button class="cancel">C</button></td>
    </tr>
      <tr>
     <td><button>7</button></td>
     <td><button>8</button></td>
     <td><button>9</button></td>
     <td><button class="col">*</button></td>
    </tr>
      <tr>
     <td><button>4</button></td>
     <td><button>5</button></td>
     <td><button>6</button></td>
     <td><button class="operator">-</button></td>
    </tr>
      <tr>
     <td><button>1</button></td>
     <td><button>2</button></td>
     <td><button>3</button></td>
     <td><button class="operator">+</button></td>
    </tr>    
     <td><button>0</button></td>
     <td><button class="operator">/</button></td>
     <td><button class="operator">.</button></td>
     <td><button class="equal">=</button></td>
    </tr>    

    </table>        
   
    </div>
</div>
</body>
<script  src="Calc.js"></script>
</html>
